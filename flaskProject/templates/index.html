<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#eee8aa">
<p>Users:</p>
<ul>
{%  for user in users %}
    <li>{{ user['name'] }} {{ user['surname'] }}</li>
{% endfor %}

<form action="" method="post">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name">
    </p>
    <p>
        <label for="surname">Surname</label>
        <input type="text" name="surname">
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</ul>
</body>
</html>
